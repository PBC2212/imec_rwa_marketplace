version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: imec-rwa-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/wallet:/app/wallet
      - ./backend/connection-org1.json:/app/connection-org1.json
      - ./backend/public:/app/public
    networks:
      - imec-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: imec-rwa-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001/api
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    networks:
      - imec-network
    restart: unless-stopped

networks:
  imec-network:
    driver: bridge
